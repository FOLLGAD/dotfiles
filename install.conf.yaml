- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.config/kitty: kitty
    ~/.config/albert: albert

- create: ['~/.config']


- shell:
  - [git submodule update --init --recursive, Installing submodules]
