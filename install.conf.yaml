- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.yabairc: yabairc
    ~/.skhdrc: skhdrc
    ~/.config/nvim: nvim
    ~/.config/kitty: kitty
    ~/.config/mpv: mpv
    ~/.config/albert: albert
    ~/.config/starship.toml: starship/starship.toml
    ~/.config/wezterm: wezterm

- create: ['~/.config']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
